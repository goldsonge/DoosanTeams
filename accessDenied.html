<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHI_list</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <main>
        <header class="header flex_box">
            <h1 class="blue flex_box">
                <img src="/img/logo.png" alt="logo">DHI
            </h1>
        </header>
        <section class="error_main">
            <div class="flex_box">
                <div class="l_box"><img src="./img/icon_access_denied.png" alt="권한 에러 아이콘"></div>
                <div class="r_box">
                    <p class="tit">접근 권한 없음</p>
                    <p class="txt">
                        요청하신 페이지에 엑세스 권한이 없습니다.<br>
                        관리자에게 문의하여 엑세스 권한을 요청하세요.
                    </p>
                    <div class="btn_wr">
                        <button type="button" onclick="history.back()" class="prev_btn">이전 페이지</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
